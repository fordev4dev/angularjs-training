<table class="table table-striped">
    <thead>
        <tr>
            <td></td>
            <td>id</td>
            <td>name</td>
            <td>salary</td>
            <td>age</td>
            <td>hired for (years)</td>
            <td>expires in (days)</td>
            <td>actions</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users | orderBy: order"
            ng-click="choose(user)"
            ng-class="{'text-danger': user.expired}">
            <td><input type="checkbox" ng-model="user.checked" /></td>
            <td>{{ ::user.id }}</td>
            <td>{{ ::user | fullName }}</td>
            <td>{{ ::user.salary | currency }}</td>
            <td>{{ ::user.age }}</td>
            <td>{{ ::user.yearsSinceHired }} ({{ ::user.hiredAtDate.getUTCFullYear() }})</td>
            <td>
                <span>{{ ::user.daysToExpire }}</span>
                <span ng-if="user.expired" class="text-danger">expired</span>
            </td>
            <td>
                <button ng-click="delete(user)" type="button" class="btn-sm btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="8">
                total bonus: {{ getTotalBonus() }}
            </td>
        </tr>
    </tfoot>
</table>
